<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/styles.css">
    <title>Weather-App</title>
</head>
<body class="bg-gradient-to-r from-[#5F6DF2] to-[#95BEF4] text-white">
    <header class="text-center p-4 container mx-auto">
        <div class="grid grid-cols-3 gap-2">
            <input type="text" name="" placeholder="Search for a City" id="city" class="bg-blue-200 text-bold col-span-2 text-center rounded-lg p-2">
            <input type="submit" value="Search" id="btn" class="col-span-1 bg-blue-400 rounded p-2 border-2 border-blue-300 hover:border-blue-200"></input>
        </div>
        <div>
            <p class="text-4xl p-2" id="locations">--</p>
            <p class="text-gray-300" id="date">Thu 5 December 8:41am</p>
        </div>
        <div>
            <h1 class="leading-normal text-[6rem]">
                <i id="icon"></i>
                <p id="temperature">--</p>
            </h1>
        </div>
        <div class="text-xl">
            <p id="feels-like" class="p-2">--</p>
            <p id="weather-description">--</p>
        </div>
        <div class="p-4">
            <img src="" alt="" id="icon">icon
        </div>
    </header>

    <section class="bg-gray-200/25 md:text-center mt-8">
        <div class="px-20 rounded-lg text-xl grid grid-cols-1 md:grid-cols-2">
            <p>Humidity: <span id="humidity">--</span></p>
            <p>Wind: <span id="wind">--</span></p>
            <p>Pressure: <span id="pressure">--</span></p>
            <p>Country: <span id="country">--</span></p>
            
        </div>
    </section>




<footer class="bg-gray-200/25 text-center mt-8 w-full p-4 absolute bottom-0">
    <p>michaellouiemariano@gmail.com</p>
    <p>Copyright 2021</p>
</footer>













<script src="api.js"></script>
</body>
</html>
