<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/styles.css">
    <title>Weather-App</title>
</head>
<body class="bg-gradient-to-r from-[#5F6DF2] to-[#95BEF4] text-white">
    <header class="text-center p-4">
        <div class="text-gray-100 flex justify-end">
            <input type="text" name="" placeholder="Search for a city" id="city" class="rounded-lg bg-gray-200/25 text-gray-800 p-0.5 px-1 w-full md:w-20">
            <input type="submit" value="submit" id="btn" class="">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </input>
        </div>
        <div>
            <p class="text-xl" id="locations">Thane</p>
            <p class="text-gray-300" id="date">Thu 5 December 8:41am</p>
        </div>
        <div>
            <h1 class="leading-normal text-[6rem]">
                <i id="icon"></i>
                <p id="temperature">27Â°</p>
            </h1>
        </div>
        <div class="text-xl">
            <p id="feels-like">34/26 Feels like 30</p>
            <p id="weather-description">Cloudy</p>
        </div>
    </header>

    <section class="bg-gray-200/25 md:text-center mt-8">
        <div class="px-20 rounded-lg text-xl grid grid-cols-1 md:grid-cols-2">
            <p>Humidity: <span id="humidity">--</span></p>
            <p>Wind: <span id="wind">--</span></p>
            <p>Country: <span id="country">--</span></p>
            <p>Pressure: <span id="pressure">--</span></p>
            
        </div>
    </section>




<footer class="bg-gray-200/25 text-center mt-8 w-full absolute bottom-0 p-4">

</footer>













<script src="api.js"></script>
</body>
</html>
